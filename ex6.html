<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = [];
            let sum = 0;
            let min = Number.MAX_SAFE_INTEGER;

            for(let i = 0; i < arr.length; i++){            // for( let x of arr){ } 로 해도 가능
                if(arr[i] % 2 === 1){
                    sum += arr[i];
                    if( arr[i] < min ){
                    min = arr[i];
                     }
                }
                
            }
            answer.push(sum);
            answer.push(min);

            return answer;
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>
</html>
